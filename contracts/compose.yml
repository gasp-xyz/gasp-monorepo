services:
  avs-1:
    image: mangatasolutions/avs-contract:local
    build: .
    depends_on:
     - anvil
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - script 
      - script/M2_Deploy_From_Scratch.s.sol
      - --rpc-url
      - http://anvil:8545
      - --private-key
      - 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - --broadcast
      - --sig
      - "run(string memory configFile)"
      - M2_deploy_from_scratch.anvil.config.json
      - --verify
      - --verifier
      - blockscout
      - --verifier-url
      - http://host.docker.internal/api

  avs-2:
    image: mangatasolutions/avs-contract:local
    build: .
    depends_on:
      avs-1:
        condition: service_completed_successfully
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - script 
      - script/0_AnvilSetup.s.sol
      - --rpc-url
      - http://anvil:8545
      - --private-key
      - 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - --broadcast
      - -v
      - --verify
      - --verifier
      - blockscout
      - --verifier-url
      - http://host.docker.internal/api

  avs-3:
    image: mangatasolutions/avs-contract:local
    build: .
    depends_on:
      avs-2:
        condition: service_completed_successfully
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - script 
      - script/1_FinalizerAvsDeployer.s.sol:Deployer
      - --rpc-url
      - http://anvil:8545
      - --private-key
      - 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - --broadcast
      - -v
      - --verify
      - --verifier
      - blockscout
      - --verifier-url
      - http://host.docker.internal/api
