services:
  eth-contracts-deployment:
    image: mangatasolutions/avs-contract:local
    build: .
    depends_on:
     - eth-stub
    command:
      - script 
      - script/MultiStage.s.sol
      - --rpc-url
      - http://eth-stub:8545
      - --private-key
      - 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - --broadcast
      - --sig
    environment:
      EVM_ID: Ethereum

  arbitrum-contracts-deployment:
    image: mangatasolutions/avs-contract:local
    build: .
    depends_on:
     - eth-stub
    command:
      - script 
      - script/MultiStage.s.sol
      - --rpc-url
      - http://eth-stub:8545
      - --private-key
      - 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - --broadcast
      - --sig
    environment:
      EVM_ID: Arbitruym
