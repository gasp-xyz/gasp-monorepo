services:
  eth-contracts-deployment:
    build: .
    image: gaspxyz/gasp-contracts:local
    platform: linux/amd64
    depends_on:
      eth-stub:
        condition: service_healthy
    command:
      - script
      - script/MultiStage.s.sol
      - --rpc-url
      - ${ETH_RPC_URL:-http://eth-stub:8545}
      - --private-key
      - "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      - --broadcast
      #- --verify
      #- --verifier
      #- blockscout
      #- --verifier-url
      #- http://host.docker.internal/api
      - -v
    volumes:
      - ./script/output/31337/:/app/script/output/31337
      - ./script/output/1337/:/app/script/output/1337
    environment:
      ENV_SELECTOR: ethereum-stub
  arbitrum-contracts-deployment:
    build: .
    image: gaspxyz/gasp-contracts:local-arb
    platform: linux/amd64
    depends_on:
      arbitrum-stub:
        condition: service_healthy
    command:
      - script
      - script/MultiStage.s.sol
      - --rpc-url
      - ${ARBITRUM_RPC_URL:-http://arbitrum-stub:8546}
      - --private-key
      - "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      - --broadcast
    volumes:
      - ./script/output/31337/:/app/script/output/31337
      - ./script/output/1337/:/app/script/output/1337
    environment:
      ENV_SELECTOR: arbitrum-stub
  base-contracts-deployment:
    build: .
    image: gaspxyz/gasp-contracts:local-base
    platform: linux/amd64
    depends_on:
      base-stub:
        condition: service_healthy
    command:
      - script
      - script/MultiStage.s.sol
      - --rpc-url
      - ${BASE_RPC_URL:-http://base-stub:8547}
      - --private-key
      - "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      - --broadcast
    volumes:
      - ./script/output/31337/:/app/script/output/31337
      - ./script/output/1337/:/app/script/output/1337
