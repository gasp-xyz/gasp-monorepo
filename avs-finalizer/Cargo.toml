[workspace]
members = [
    "bindings",
]

[package]
name = "avs-finalizer"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[dependencies]
bindings = { path = "./bindings" }

aes = "0.8.0"
ark-bn254 = { version = "0.4.0", features = ["std", "curve"] }
ark-ec = "0.4.2"
ark-ff = { version = "0.4.2", features = ["std"] }
clap = { version = "4.4.8", features = ["derive", "env"] }
color-eyre = "0.6"
ctr = "0.9.0"
eth-keystore = "0.5.0"
ethers = { version = "2.0", features = ["rustls", "ws"] }
eyre = "0.6.8"
hex = { version = "0.4.3", default-features = false }
log = { version = "0.4.17" }
num-bigint = "0.4.4"
rand = "0.8.5"
reqwest = { version = "0.11.23", default-features = false, features = ["rustls"] }
reqwest-middleware = "0.2.4"
reqwest-retry = "0.3.0"
scrypt = "0.10.0"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = { version = "1.0.85" }
tokio = { version = "1.37.0", features = ["full"] }
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["json", "env-filter"] }

# Polkadot SDK
frame-remote-externalities = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }

sc-cli = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sc-executor = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-core = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-externalities = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-io = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-keystore = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-rpc = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-runtime = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sp-state-machine = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
substrate-rpc-client = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
sc-rpc-api = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }

node-executor = { package = "node-executor", git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }
node-primitives = { git = "https://github.com/mangata-finance/polkadot-sdk", branch = "eth-rollup-develop" }

codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
array-bytes = { version = "6.2.0" }