language: go
type: application

toolchain:
  node:
    version: '22.11.0'

fileGroups:
  sources:
    - 'bindings/**/*'
    - 'cmd/**/*'
    - 'core/**/*'
    - 'mocks/**/*'
    - 'types/**/*'
    - '*.go'
    - 'go.mod'
    - 'go.sum'
    - '/go.work'
    - '/go.work.sum'
    - '/avs-eigensdk-go/**/*.go'
    - '/avs-eigensdk-go/**/go.mod'

tasks:
  prepare-toolchain:
    command: go version
    options:
      cache: false

  # format:
  #   command: 'go fmt ./...'
  #   inputs: ['@globs(sources)']

  build:
    command: 'go build -o build/avs-aggregator cmd/main.go'
    inputs: ['@globs(sources)']
    outputs: ['build/avs-aggregator']
  
  build-image-local:
    command: 'docker buildx build -t gaspxyz/avs-aggregator:local -f Dockerfile --load ../'
    inputs: ['@globs(sources)', 'Dockerfile']

  build-ci:
    command: > 
      docker buildx build --platform linux/amd64,linux/arm64 -t gaspxyz/avs-aggregator:ci
      --output type=image,dest=avs-aggregator-image.tar -f Dockerfile ../
    inputs: ['@globs(sources)']
    outputs: ['avs-aggregator-image.tar']
    options:
      outputStyle: stream
  
  build-image-ci:
    script: |
      set -ex
      docker info
      docker load -i avs-aggregator-image.tar
      docker image tag gaspxyz/avs-aggregator:ci gaspxyz/avs-aggregator:${IMAGE_TAG:-ci}
      docker push gaspxyz/avs-aggregator:${IMAGE_TAG:-ci}
    deps: ['build-ci']
    options:
      cache: false

  release:
    command: 'yarn run release'
    options:
      cache: false
      runInCI: false