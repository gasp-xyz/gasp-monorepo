language: go
type: application

toolchain:
  node:
    version: '22.11.0'

fileGroups:
  sources:
    - 'bindings/**/*'
    - 'cmd/**/*'
    - 'core/**/*'
    - 'mocks/**/*'
    - 'types/**/*'
    - '*.go'
    - 'go.mod'
    - '/go.mod'
    - '/avs-eigensdk-go/**/*.go'
    - '/avs-eigensdk-go/**/go.mod'

tasks:
  prepare-toolchain:
    command: go version
    options:
      cache: false

  # format:
  #   command: 'go fmt ./...'
  #   inputs: ['@globs(sources)']

  build:
    command: 'go build -o build/avs-aggregator cmd/main.go'
    inputs: ['@globs(sources)']
    outputs: ['build/avs-aggregator']
  
  build-image-local:
    command: 'docker buildx build -t gaspxyz/avs-aggregator:local -f Dockerfile --load ../'
    inputs: ['@globs(sources)', 'Dockerfile']

  build-ci:
    script: GOOS=linux GOARCH=amd64 go build -o build/avs-aggregator-linux-amd64 cmd/main.go
    inputs: ['@globs(sources)']
    outputs: ['build/avs-aggregator-linux-amd64']
  
  build-image-ci:
    command: 'docker buildx build --platform linux/amd64 -t gaspxyz/avs-aggregator:${IMAGE_TAG:-ci} -f Dockerfile.ci --push .'
    deps: ['build-ci']
    options:
      cache: false

  release:
    command: 'yarn run release'
    options:
      cache: false
      runInCI: false