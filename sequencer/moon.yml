type: application
language: rust
toolchain:
  rust:
    version: '1.82.0'

env:
  CARGO_TERM_COLOR: 'always'

fileGroups:
  sources:
    - 'bindings/**/*'
    - 'sequencer/src/**/*'
    - 'sequencer/Cargo.toml'
    - 'Cargo.toml'

tasks:
  build:
    command: cargo build --release
    inputs: ['@globs(sources)']