type: application
language: rust
toolchain:
  rust:
    version: '1.82.0'

env:
  CARGO_TERM_COLOR: 'always'

fileGroups:
  sources:
    - 'bindings/**/*'
    - 'sequencer/src/**/*'
    - 'sequencer/Cargo.toml'
    - 'Cargo.toml'

tasks:
  build:
    command: cargo build --release
    inputs: ['@globs(sources)']
  build-image-local:
    script: 'docker buildx build -t gaspxyz/sequencer:local -t gaspxyz/rollup-node:localarb -t gaspxyz/rollup-node:localbase .'
    inputs: ['@globs(sources)', 'Dockerfile']