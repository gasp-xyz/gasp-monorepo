type: application
language: rust
toolchain:
  rust:
    version: 1.78.0

env:
  CARGO_TERM_COLOR: 'always'

fileGroups:
  sources:
    - 'src/**/*'
    - 'bindings/**/*'
    - 'Cargo.toml'

tasks:
  build:
    command: cargo build --release
    inputs: ['@globs(sources)']
    outputs: ['target/release/main']
    env:
      SCCACHE_GCS_KEY_PREFIX: gasp-avs-release
  
  build-image-local:
    command: 'docker buildx build --build-arg ROLLUP_NODE_VERSION=local -t gaspxyz/gasp-avs:local .'
    options:
      envFile: '/.env'
    deps: ['gasp-node:build-image-local']
    inputs: ['@globs(sources)', 'Dockerfile']
  
  build-image-ci:
    script: |
      docker buildx build -t gaspxyz/gasp-avs:${IMAGE_TAG:-ci} -f Dockerfile.ci --load --push ../
      docker buildx build --build-arg ROLLUP_NODE_BINARY_PATH=gasp-node/target/fast-runtime/release/rollup-node -t gaspxyz/gasp-avs:${IMAGE_TAG:-ci}-fast -f Dockerfile.ci --load --push ../
      docker buildx build --build-arg ROLLUP_NODE_BINARY_PATH=gasp-node/target/unlocked-runtime/release/rollup-node -t gaspxyz/gasp-avs:${IMAGE_TAG:-ci}-unlocked -f Dockerfile.ci --load --push ../
    deps: ['build', 'gasp-node:build-image-ci']
    options:
      cache: false

  format:
    command: cargo fmt --all -- --check
    inputs: ['@globs(sources)', 'tests/**/*']

  lint:
    command: cargo clippy
    inputs: ['@globs(sources)', 'tests/**/*']
    env:
      SCCACHE_GCS_KEY_PREFIX: gasp-avs

  test:
    command: cargo test
    inputs: ['@globs(sources)', 'tests/**/*']
    env:
      SCCACHE_GCS_KEY_PREFIX: gasp-avs