      cd $workspaceRoot && docker compose down
      exit $TEST_EXIT_CODE
    options:
      cache: true
      runFromWorkspaceRoot: true
    inputs: ['@globs(sources)', 'tests/**/*.ts']
    outputs: ['tests/reports/test-corrupted-report.xml']