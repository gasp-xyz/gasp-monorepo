name: stash-rollup-dev
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - chore/MGX-1238/fix_undefined_property
    paths:
      - "stash/**/*"
      - ".github/**/rollup-dev**"

permissions:
  contents: 'read'
  id-token: 'write'

env:
  ENVIRONMENT: rollup-dev

jobs:
  build:
    name: Deploy to Google App Angine
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: "./stash/yarn.lock"
      
      - uses: google-github-actions/auth@v2
        id: auth
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - uses: mdgreenwald/mozilla-sops-action@v1.6.0
      
      - run: yarn install --immutable
      - run: yarn run build
      - run: sops exec-env ${{ env.ENVIRONMENT }}.enc.env 'yarn run test-ci'

