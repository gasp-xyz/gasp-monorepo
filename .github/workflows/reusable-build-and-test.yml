name: Build and test

on:
  workflow_call:
    inputs:
      version:
        description: Version to be assigned to the built image
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  build-avs-aggregator-image:
    name: Build avs-aggregator Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker login -u ${{ secrets.ORG_DOCKERHUB_USERNAME }} -p ${{ secrets.ORG_DOCKERHUB_TOKEN }}
          docker buildx create --use
          docker buildx build --push --platform linux/amd64,linux/arm64 -t mangatasolutions/avs-aggregator:${{ inputs.version }} -f avs-aggregator/cmd/Dockerfile .
  build-avs--image:
    name: Build avs-finalizer Docker image
    uses: ./.github/workflows/reusable-rust-build.yml
    secrets: inherit
    with:
      version: ${{ inputs.version }}
  build-rolllup-updater-image:
    name: Build rolllup-updater Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker login -u ${{ secrets.ORG_DOCKERHUB_USERNAME }} -p ${{ secrets.ORG_DOCKERHUB_TOKEN }}
          docker buildx create --use
          # docker buildx build --push --platform linux/amd64,linux/arm64 -t mangatasolutions/rolllup-updater:${{ inputs.version }} ./rolllup-updater
          docker buildx build --push --platform linux/amd64 -t mangatasolutions/rolllup-updater:${{ inputs.version }} ./rolllup-updater
  build-rolllup-sequencer-image:
    name: Build rolllup-sequencer Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker login -u ${{ secrets.ORG_DOCKERHUB_USERNAME }} -p ${{ secrets.ORG_DOCKERHUB_TOKEN }}
          docker buildx create --use
          # docker buildx build --push --platform linux/amd64,linux/arm64 -t mangatasolutions/rolllup-sequencer:${{ inputs.version }} ./rolllup-sequencer
          docker buildx build --push --platform linux/amd64 -t mangatasolutions/rolllup-sequencer:${{ inputs.version }} ./rolllup-sequencer
