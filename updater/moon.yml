type: application
language: rust
toolchain:
  rust:
    version: '1.82.0'

env:
  CARGO_TERM_COLOR: 'always'

fileGroups:
  sources:
    - 'bindings/**/*'
    - 'src/**/*'
    - 'Cargo.toml'

tasks:
  build:
    command: cargo build --release
    inputs: ['@globs(sources)']
    outputs: ['target/release/main']
    env:
      SCCACHE_GCS_KEY_PREFIX: updater-release
  
  build-image-local:
    script: 'docker buildx build -t gaspxyz/updater:local -t gaspxyz/updater:localbase .'
    inputs: ['@globs(sources)', 'Dockerfile']

  build-image-ci:
    command: 'docker buildx build -t gaspxyz/updater:${IMAGE_TAG:-ci} -f Dockerfile.ci --load --push .'
    deps: ['build']
    options:
      cache: false

  format:
    command: cargo fmt --all -- --check
    inputs: ['@globs(sources)']

  lint:
    command: cargo clippy
    inputs: ['@globs(sources)']
    env:
      SCCACHE_GCS_KEY_PREFIX: updater

  test:
    command: cargo test
    inputs: ['@globs(sources)']
    env:
      SCCACHE_GCS_KEY_PREFIX: updater
