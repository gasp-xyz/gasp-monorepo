runtime: nodejs18

service: mangata-updater-dev

includes:
  - app-import-handlers.yaml

env_variables:
  APP_ENV: $APP_ENV
  PROJECT_ID: $SERVICE_NAME
  MANGATA_NODE_URL: $MANGATA_NODE_URL
  NODE_ENV: $APP_ENV
  WALLET_PRIVATE_KEY: $WALLET_PRIVATE_KEY
  EIGEN_CONTRACT_ADDRESS: $EIGEN_CONTRACT_ADDRESS
  MANGATA_CONTRACT_ADDRESS: $MANGATA_CONTRACT_ADDRESS
  ETH_CHAIN_URL: $ETH_CHAIN_URL

manual_scaling:
  instances: 1

instance_class: B1
