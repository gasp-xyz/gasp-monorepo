language: typescript
type: application
tags: ['typescript']

toolchain:
  node:
    version: '18'

fileGroups:
  sources:
    - 'src/**/*'
    - 'tests/**/*'
    - '__mocks__/**/*'
    - 'swagger.js'
    - 'vitest.config.ts'
    - '.eslintrc'
    - 'tsconfig.json'
tasks:
  build:
    command: 'yarn build'
    inputs: ['@group(sources)']