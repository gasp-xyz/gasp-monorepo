language: typescript
type: application
tags: ['typescript']

toolchain:
  node:
    version: '18'

fileGroups:
  sources:
    - 'src/**/*'
    - 'test/**/*'
    - '__mocks__/**/*'
    - 'swagger.js'
    - 'vitest.config.ts'
    - 'tsconfig.json'
    - 'eslint.config.cjs'
tasks:
  build:
    command: 'yarn build'
    inputs: ['@group(sources)']

  lint:
    command: 'yarn lint'
    inputs: ['@group(sources)']

  format:
    command: 'yarn format:check'
    inputs: ['@group(sources)']

  test:
    command: 'yarn test:unit'
    inputs: ['@group(sources)']