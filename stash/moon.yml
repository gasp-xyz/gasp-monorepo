language: typescript
type: application
tags: ['typescript']

toolchain:
  node:
    version: '18'

fileGroups:
  sources:
    - 'src/**/*'
    - 'tests/**/*'
    - '__mocks__/**/*'
    - 'swagger.js'
    - 'vitest.config.ts'
    - 'tsconfig.json'
    - 'eslint.config.cjs'
tasks:
  build:
    command: 'yarn build'
    inputs: ['@group(sources)']

  lint:
    command: 'yarn lint-ci'
    inputs: ['@group(sources)']

  test:
    command: 'yarn test'
    inputs: ['@group(sources)']