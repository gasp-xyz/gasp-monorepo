# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: local
domainZone: gasp.xyz
nameOverride: ''
privateKey: '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80'
remoteCluster: false
ingressClassName: nginx
customGenesisUrl: ''

envSelector: ethereum-stub
verifierEnabled: false
verifierName: blockscout
verifierUrl: 'http://blockscout-eth-blockscout-stack-blockscout-svc:80/api'

dataMountPath: /data

evmNodeImage: 'ghcr.io/paradigmxyz/reth:v1.0.7'
command: []
args:
  - node
  - --datadir=/data
  - --http
  - --http.addr=0.0.0.0
  - --http.port=8545
  - --http.api=all
  - --http.corsdomain=*
  - --ws
  - --ws.addr=0.0.0.0
  - --ws.port=8546
  - --ws.api=all
  - --ws.origins=*
enableAutoMine: true

enablePersistence: false
storageClass: standard
storageSize: 5Gi

image: 
  repository: mangatasolutions/gasp-contracts
  tag: be439052d9ed89109c4dd02b387cdf7cbbcc6870

resources:
  requests:
    cpu: 1
    memory: 100Mi
  limits:
    cpu: 2
    memory: 500Mi
