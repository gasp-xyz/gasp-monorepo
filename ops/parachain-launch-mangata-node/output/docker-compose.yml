version: "3.7"
services:
  relaychain-alice:
    ports:
      - 9944:9944
      - 30333:30333
    volumes:
      - relaychain-alice:/data
    build:
      context: .
      dockerfile: relaychain.Dockerfile
    command:
      - --base-path=/data
      - --chain=/app/rococo-local.json
      - --validator
      - --rpc-external
      - --rpc-cors=all
      - --name=alice
      - --alice
      - --rpc-methods=unsafe
      - --wasm-execution=compiled
      - --execution=wasm
    environment:
      RUST_LOG: warn
    ulimits: &a1
      nofile:
        soft: 65536
        hard: 65536
  relaychain-bob:
    ports:
      - 9945:9944
      - 30334:30333
    volumes:
      - relaychain-bob:/data
    build:
      context: .
      dockerfile: relaychain.Dockerfile
    command:
      - --base-path=/data
      - --chain=/app/rococo-local.json
      - --validator
      - --rpc-external
      - --rpc-cors=all
      - --name=bob
      - --bob
      - --rpc-methods=unsafe
      - --wasm-execution=compiled
      - --execution=wasm
    environment:
      RUST_LOG: warn
    ulimits: *a1
  parachain-2110-0:
    ports:
      - 9946:9944
      - 30335:30333
    volumes:
      - parachain-2110-0:/mangata/data
    build:
      context: .
      dockerfile: parachain-2110.Dockerfile
    command:
      - --base-path=/mangata/data
      - --chain=/app/mangata-rococo-local-2110.json
      - --rpc-external
      - --rpc-cors=all
      - --name=parachain-2110-0
      - --collator
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
      - --alice
      - --node-key=8f4ee8eabc3ae86e67ce9282491db2103d125123e57b58f9537f3da8826187c5
      - --listen-addr=/ip4/0.0.0.0/tcp/30333
      - --
      - --chain=/app/rococo-local.json
      - --wasm-execution=compiled
      - --execution=wasm
    environment:
      RUST_LOG: warn,metamask=trace
    ulimits: *a1
  parachain-2110-1:
    ports:
      - 9947:9944
      - 30336:30333
    volumes:
      - parachain-2110-1:/mangata/data
    build:
      context: .
