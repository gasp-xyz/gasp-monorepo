      - --base-path=/mangata/data
      - --chain=/app/mangata-rococo-local-2110.json
      - --rpc-external
      - --rpc-cors=all
      - --name=parachain-2110-1
      - --collator
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
      - --bob
      - --bootnodes=/dns/parachain-2110-0/tcp/30333/p2p/12D3KooWLhop8vp67NyhCShWaH6eRRKuaubDzBLiYXUNar1a7pxc
      - --listen-addr=/ip4/0.0.0.0/tcp/30333
      - --
      - --chain=/app/rococo-local.json
      - --wasm-execution=compiled
      - --execution=wasm
    environment:
      RUST_LOG: warn,metamask=trace
    ulimits: *a1
