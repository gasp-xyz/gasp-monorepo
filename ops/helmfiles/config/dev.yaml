      - --pruning=archive
    nodeSelector:
      production: "true"
  collator02:
    # Identity ID: 12D3KooWLdCNsgrzW8BiFFwSSxWi8nTp8SNZHTTL9x8Ceokq8quV
    customNodeKey: "96d1ece760b2038230f1e78449e879e34e2de637b89a7bbedc22ade73f9c2009"
