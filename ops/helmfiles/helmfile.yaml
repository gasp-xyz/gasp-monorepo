environments: 
  default:
    values:
     - config/default.yaml
---
helmDefaults:
  wait: true

releases:
  - name: anvil
    namespace: eigen
    chart: ../helm-charts/anvil-testnet
  - name: eigen-aggregator
    namespace: eigen
    chart: ../helm-charts/eigen-node
    values:
      - image:
          repository: mangatasolutions/aggregator
          tag: latest
        command: {{ .Values.aggregatorCommand }}
        extraArgs: {{ toYaml .Values.aggregatorExtraArgs | nindent 8 }}
        configFiles: {{ toYaml .Values.aggregatorConfigFiles | nindent 8 }}
  - name: eigen-operator
    namespace: eigen
    chart: ../helm-charts/eigen-node
    values:
      - image:
          repository: mangatasolutions/operator
          tag: latest
        command: {{ .Values.operatorCommand }}
        extraArgs: {{ toYaml .Values.operatorExtraArgs | nindent 8 }}
        configFiles: {{ toYaml .Values.operatorConfigFiles | nindent 8 }}
        rpcPort: 9010
        prometheus:
          enabled: true