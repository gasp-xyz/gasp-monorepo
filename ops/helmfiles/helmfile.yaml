helmDefaults:
  wait: false
  kubeContext: '{{ .Values.kubeContext }}'
  # diffArgs:
  #   - "--suppress" 
  #   - "Job"
  # # TODO: To remove after updating Helm charts
  #   - "--suppress-output-line-regex"
