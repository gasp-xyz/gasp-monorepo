        image:
          tag: 6.6.0
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            external-dns.alpha.kubernetes.io/hostname: blockscout.rollup-{{ requiredEnv "ENVIRONMENT" }}-arb.gasp.xyz
