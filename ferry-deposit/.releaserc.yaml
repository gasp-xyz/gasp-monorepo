extends: semantic-release-monorepo
branches: 
  - main
  - '(ferry-deposit-)+([0-9])?(.{+([0-9]),x}).x'
  - name: release/next
    prerelease: rc
plugins:
  - '@semantic-release/commit-analyzer'
  - '@semantic-release/release-notes-generator'
  - '@semantic-release/github'
  - - '@semantic-release/exec'
    - shell: bash
      # IMAGE_TAG is set from within the GHA workflow and corresponds to the image tag we want to use for the release
      publishCmd: |
        docker buildx imagetools create -t gaspxyz/ferry-deposit:${nextRelease.version} gaspxyz/ferry-deposit:${process.env.IMAGE_TAG}
