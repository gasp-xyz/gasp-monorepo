language: typescript
type: application

toolchain:
  node:
    version: 18.20.4

fileGroups:
  sources:
    - 'src/**/*'
    - 'package.json'
    - 'tsconfig.json'
    - '.env'
    - '.env.template'
  tests:
    - 'tests/**/*'
    - 'vitest.config.ts'
    - 'env.test'

tasks:
  build:
    command: 'yarn build'
    inputs: ['@globs(sources)']
    outputs: ['build']
  
  build-image-local:
    command: 'docker buildx build -t gaspxyz/ferry-deposit:local -f Dockerfile .'
    inputs: ['@globs(sources)', 'Dockerfile']

